<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List Management</title>
  </head>
  <body>
    <h1 class="text-center">To Do List Management</h1>

    <div class="container w-50 mx-auto p-5">
        <div class="mb-3 w-50">
    <!-- <label for="inputToDo" class="form-label">Add To Do</label> -->
    <input type="text" class="form-control" id="inputToDo" placeholder="Add To Do">

    <button class="btn btn-primary mt-2" onclick="addNewTask()">Add Task</button>
    <button class="btn btn-secondary mt-2" onclick="clearAllTasks()">Clear All </button>
  </div>
    </div>
    <div class="container w-50 mx-auto">

    <ul id="ToDOs">

    </ul>
    </div>  
<script>
    let toDos = []

    function removeTask(i){
        console.log(toDos)
        toDos.splice(i,1)
        console.log(toDos)
        renderTasks()
    }

    function renderTasks(){
        document.getElementById('ToDOs').innerHTML = toDos.map((task,index)=>`
                                                    <li>
                                                        <input type='text' value='${task}' id='updateTask'/>
                                                        <button class='btn btn-danger' onclick='removeTask(${index})'>
                                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                                        </button>
                                                        <button class='btn btn-success' onclick='updateTask(${index})'>
                                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                                        </button>
                                                    </li>
        `).join('')
    }

    function addNewTask(){
        newTask = document.getElementById("inputToDo").value
        toDos.push(newTask)
        console.log(toDos)
        renderTasks()

        document.getElementById("inputToDo").value = ''
    }

function clearAllTasks (){
        toDos = []
        renderTasks()
}

function updateTask(i){
        toDos[i] = document.getElementById('updateTask').value
        renderTasks()

}


</script>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
