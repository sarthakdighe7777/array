<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 420px;">
        <h4 class="text-center text-primary mb-3">Student Marks Calculator</h4>

        <!-- Input -->
        <input type="number" id="marksInput" class="form-control mb-3" placeholder="Enter student marks">

        <!-- Buttons -->
        <div class="d-flex gap-2 mb-3">
            <button class="btn btn-success w-100" onclick="addMarks()">Add Marks</button>
            <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>
            <button class="btn btn-danger w-100" onclick="resetAll()">Reset</button>
        </div>

        <!-- Results -->
        <div class="border-top pt-3">
            <p id="marksList" class="fw-bold mb-1">Marks: -</p>
            <p id="average" class="mb-1">Average: -</p>
            <p id="maximum" class="mb-1">Maximum: -</p>
            <p id="minimum" class="mb-0">Minimum: -</p>
        </div>
    </div>
</div>

<script>
    let marksArray = [];

    function addMarks() {
        const input = document.getElementById("marksInput");
        const value = Number(input.value);

        if (input.value === "" || value < 0) {
            alert("Please enter valid marks");
            return;
        }

        marksArray.push(value);
        document.getElementById("marksList").textContent =
            "Marks: " + marksArray.join(", ");

        input.value = "";
        input.focus();
    }

    function calculate() {
        if (marksArray.length === 0) {
            alert("No marks added");
            return;
        }

        const total = marksArray.reduce((sum, m) => sum + m, 0);
        const avg = (total / marksArray.length).toFixed(2);
        const max = Math.max(...marksArray);
        const min = Math.min(...marksArray);

        document.getElementById("average").textContent = "Average: " + avg;
        document.getElementById("maximum").textContent = "Maximum: " + max;
        document.getElementById("minimum").textContent = "Minimum: " + min;
    }

    function resetAll() {
        marksArray = [];
        document.getElementById("marksInput").value = "";
        document.getElementById("marksList").textContent = "Marks: -";
        document.getElementById("average").textContent = "Average: -";
        document.getElementById("maximum").textContent = "Maximum: -";
        document.getElementById("minimum").textContent = "Minimum: -";
    }
</script>

</body>
</html>
