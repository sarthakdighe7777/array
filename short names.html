<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Names Alphabetically</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 w-100" style="max-width: 450px;">
        <h4 class="text-center text-dark mb-3">Sort Names Alphabetically</h4>

        <!-- Input -->
        <input type="text" id="nameInput" class="form-control mb-3" placeholder="Enter a name">

        <!-- Buttons -->
        <div class="d-flex gap-2 mb-3">
            <button class="btn btn-dark w-100" onclick="addName()">Add Name</button>
            <button class="btn btn-dark w-100" onclick="sortNames()">Sort</button>
            <button class="btn btn-dark w-100" onclick="resetAll()">Reset</button>
        </div>

        <!-- Display -->
        <div class="border-top pt-3">
            <p class="fw-bold mb-1">Names List:</p>
            <p id="nameList">-</p>
        </div>
    </div>
</div>

<script>
    let names = [];

    function addName() {
        const input = document.getElementById("nameInput");
        const value = input.value.trim();

        if (value === "") {
            alert("Please enter a name");
            return;
        }

        names.push(value);
        document.getElementById("nameList").textContent = names.join(", ");
        input.value = "";
        input.focus();
    }

    function sortNames() {
        if (names.length === 0) {
            alert("No names to sort");
            return;
        }

        names.sort((a, b) => a.localeCompare(b));
        document.getElementById("nameList").textContent = names.join(", ");
    }

    function resetAll() {
        names = [];
        document.getElementById("nameInput").value = "";
        document.getElementById("nameList").textContent = "-";
    }
</script>

</body>
</html>
